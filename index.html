<!-- Display Visitor ID after SDK loads -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Wait a few milliseconds to ensure SDK is loaded
    setTimeout(function() {
        if (window.webPushManagerAPI) {
            webPushManagerAPI.getVisitorId().then(function(visitorId) {
                document.getElementById('visitorIdDisplay').innerText = "Visitor ID: " + visitorId;
                console.log("Visitor ID:", visitorId);
            }).catch(function(err) {
                document.getElementById('visitorIdDisplay').innerText = "Failed to get Visitor ID";
                console.error("Error fetching Visitor ID:", err);
            });
        } else {
            document.getElementById('visitorIdDisplay').innerText = "Web Push SDK not loaded yet";
        }
    }, 500); // slight delay for SDK initialization
});
</script>
