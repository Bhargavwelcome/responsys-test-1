<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial, sans-serif; background-color: #f8fafc; margin: 0; padding: 0; color: #333; text-align: center; }
    header { background-color: #0078d7; color: white; padding: 20px 0; }
    .content { max-width: 800px; margin: 40px auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    footer { margin-top: 50px; padding: 20px 0; background-color: #f1f1f1; color: #666; font-size: 14px; }
  </style>

  <!-- Responsys Web Push SDK -->
  <script 
    type="text/javascript" 
    id="rsyswpsdk" 
    src="https://api.pushio.com/webpush/sdk/wpIndex_min.js" 
    wpconfig='{"appserviceKey":"BBfCgd8DzPawmPJgGJy8decXP1TJvDczsIpA0wqk961Xjb3auyJ9qMC2JwPT6XiRK429JsCDtWRgyLoaujPeGmE=","apiKey":"ABEWBYcAAX3LV04gEHMQJ2xIs","accountToken":"ABElKaqpK-3l_zDeOp-XArlkg","appver":"0.0.0","apiHost":"https://abr16c0-webpush.oraclersys.com","lazy":false}'>
  </script>
</head>
<body>

<header>
  <h1>Responsys Web Push Test Page</h1>
</header>

<div class="content">
  <h2>Welcome to Responsys Web Push Demo</h2>
  <p>This page tests Responsys Web Push SDK initialization and visitor registration.</p>
  <p id="visitorIdDisplay">Visitor ID will appear here after registration.</p>
</div>

<footer>
  &copy; 2025 Responsys Web Push Test
</footer>

<script>
  // Ensure Service Worker is supported
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/webpush-service-worker.js')
      .then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);

        // Wait for SDK to load
        var waitForSDK = setInterval(function() {
          if (window.webPushManagerAPI) {
            clearInterval(waitForSDK);

            // Get Visitor ID
            webPushManagerAPI.getVisitorId().then(function(visitorId) {
              document.getElementById('visitorIdDisplay').innerText = "Visitor ID: " + visitorId;
              console.log("Visitor ID:", visitorId);
            }).catch(function(err) {
              document.getElementById('visitorIdDisplay').innerText = "Failed to get Visitor ID";
              console.error("Error fetching Visitor ID:", err);
            });
          }
        }, 200);

      })
      .catch(function(error) {
        console.error('Service Worker registration failed:', error);
        document.getElementById('visitorIdDisplay').innerText = "Service Worker registration failed";
      });
  } else {
    console.warn('Service Worker not supported in this browser.');
    document.getElementById('visitorIdDisplay').innerText = "Service Worker not supported";
  }
</script>

</body>
</html>
