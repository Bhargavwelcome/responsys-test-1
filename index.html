<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsys Web Push Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8fafc; margin: 0; padding: 0; color: #333; text-align: center; }
    header { background-color: #0078d7; color: white; padding: 20px 0; }
    .content { max-width: 800px; margin: 40px auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    footer { margin-top: 50px; padding: 20px 0; background-color: #f1f1f1; color: #666; font-size: 14px; }
  </style>
</head>
<body>

<header>
  <h1>Responsys Web Push Test Page</h1>
</header>

<div class="content">
  <h2>Welcome to Responsys Web Push Demo</h2>
  <p id="visitorIdDisplay">Visitor ID will appear here after registration.</p>
</div>

<footer>&copy; 2025 Responsys Web Push Test</footer>

<!-- Load SDK -->
<script src="https://api.pushio.com/webpush/sdk/wpIndex_min.js" 
wpconfig='{
  "appserviceKey":"<your_appserviceKey>",
  "apiKey":"<your_apiKey>",
  "accountToken":"<your_accountToken>",
  "apiHost":"https://abr16c0-webpush.oraclersys.com",
  "appver":"1.0.0",
  "lazy":false
}'>
</script>

<script>
async function initPush() {
  try {
    if (!('serviceWorker' in navigator)) {
      console.error('⚠️ Service Workers not supported');
      return;
    }

    // Register Service Worker first
    const reg = await navigator.serviceWorker.register('service-worker.js');
    console.log('✅ Service Worker registered:', reg);

    // Wait until orawp is defined
    let attempts = 0;
    while (typeof orawp === 'undefined' && attempts < 20) {
      await new Promise(r => setTimeout(r, 500));
      attempts++;
    }
    if (typeof orawp === 'undefined') {
      console.error('❌ orawp SDK not loaded');
      return;
    }

    // Register for Web Push
    await orawp.registerForWebPush();
    const visitorId = orawp.getVisitorId();
    console.log('✅ Visitor ID:', visitorId);
    document.getElementById('visitorIdDisplay').textContent = `Visitor ID: ${visitorId}`;

  } catch (err) {
    console.error('❌ Push init failed:', err);
  }
}

// Run initialization
initPush();
</script>

</body>
</html>
