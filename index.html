<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsys Static Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px 0;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0078d7;
    }
    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #f1f1f1;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsys Web Push Test Page</h1>
  </header>

  <div class="content">
    <h2>Welcome to Responsys Web Push Demo</h2>
    <p>This page is used to test Responsys Web Push SDK initialization.</p>
  </div>

  <footer>
    &copy; 2025 Responsys Web Push Test
  </footer>

  <!-- Load Responsys Web Push SDK -->
  <script src="https://api.pushio.com/webpush/sdk/client_min.js"></script>

  <script>
    // Ensure we only initialize once
    if (typeof window.orawpInitialized === "undefined") {
      window.orawpInitialized = true;

      const config = {
        appserviceKey: "BBfCgd8DzPawmPJgGJy8decXP1TJvDczsIpA0wqk961Xjb3auyJ9qMC2JwPT6XiRK429JsCDtWRgyLoaujPeGmE=",
        apiKey: "ABEWBYcAAX3LV04gEHMQJ2xIs",
        accountToken: "ABElKaqpK-3l_zDeOp-XArlkg",
        apiHost: "https://abr16c0-webpush.oraclersys.com",
        appver: "1.0.0",
        lazy: false
      };

      try {
        orawp.init(config);
        console.log("✅ orawp initialized");

        orawp.registerForWebPush()
          .then(() => console.log("✅ Web push registration successful"))
          .catch(err => console.error("❌ Registration failed:", err));
      } catch (err) {
        console.error("❌ orawp init error:", err);
      }
    } else {
      console.warn("⚠️ orawp already initialized — skipping duplicate init.");
    }
  </script>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registered:', reg))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    } else {
      console.warn('⚠️ Service Workers not supported in this browser.');
    }
  </script>

</body>
</html>
