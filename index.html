<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsys Web Push Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px 0;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0078d7;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-top: 10px;
    }
    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #f1f1f1;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsys Web Push Test Page</h1>
  </header>

  <div class="content">
    <h2>Welcome!</h2>
    <p>This static page tests Oracle Responsys Web Push SDK integration via Service Worker on GitHub Pages.</p>
    <p>After you allow notifications, check Responsys → Web Push → Visitors tab for registration.</p>
  </div>

  <footer>
    &copy; 2025 Responsys Test Page | Created for Demo Testing
  </footer>

  <!-- Load the Responsys Web Push client SDK -->
  <script src="https://api.pushio.com/webpush/sdk/client_min.js"></script>

  <script>
    const config = {
      appserviceKey: "BBfCgd8DzPawmPJgGJy8decXP1TJvDczsIpA0wqk961Xjb3auyJ9qMC2JwPT6XiRK429JsCDtWRgyLoaujPeGmE=",
      apiKey: "ABEWBYcAAX3LV04gEHMQJ2xIs",
      accountToken: "ABElKaqpK-3l_zDeOp-XArlkg",
      apiHost: "https://abr16c0-webpush.oraclersys.com",
      appver: "0.0.0",
      lazy: false
    };

    // Step 1: Register the service worker first
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log(' Service Worker registered:', registration);
          return navigator.serviceWorker.ready;
        })
        .then(function () {
          console.log(' Service Worker is active, initializing SDK...');
          // Step 2: Initialize the Responsys SDK after SW is ready
          orawp.init(config);
          orawp.registerForWebPush()
            .then(() => console.log(" Visitor registered successfully"))
            .catch(err => console.error(" Registration failed", err));
        })
        .catch(function (error) {
          console.error(' Service Worker registration failed:', error);
        });
    } else {
      console.warn(' Service Workers not supported in this browser.');
    }
  </script>

</body>
</html>
