<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkmark {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 46px;
      box-shadow: 0 10px 20px rgba(67, 233, 123, 0.4);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #4a4a4a;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      box-shadow: 0 8px 18px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.5);
    }

    .btn-secondary {
      background: #f1f1f1;
      color: #555;
    }

    .btn-secondary:hover {
      background: #e5e5e5;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">✓</div>
    <h1>Thank You!</h1>
    <p>
      Your submission has been received successfully. We truly appreciate
      your time and effort. Our team will get back to you shortly.
    </p>

    <div class="buttons">
      <a href="#" class="btn btn-primary">Go to Homepage</a>
      <a href="#" class="btn btn-secondary">Contact Support</a>
    </div>

    <footer>
      © 2025 Your Company Name. All rights reserved.
    </footer>
  </div>

</body>
</html>
